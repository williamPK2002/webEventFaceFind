global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # NestJS API metrics
  - job_name: 'nestjs-api'
    static_configs:
      - targets: ['host.docker.internal:3000']
    metrics_path: '/metrics'

  # FastAPI AI Service metrics
  - job_name: 'ai-service'
    static_configs:
      - targets: ['ai-service:8000']
    metrics_path: '/metrics'

  # PostgreSQL metrics (if we add postgres_exporter later)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  # MinIO metrics
  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']
    metrics_path: '/minio/v2/metrics/cluster'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
